	<script>
		
		mui.init({
			swipeBack: true,
			keyEventBind: {
				backbutton: false, //Boolean(默认true)关闭back按键监听
				menubutton: false //Boolean(默认true)关闭menu按键监听
			},
		});
		mui.plusReady(function() {
			
			
			
			
			
			
			plus.navigator.setStatusBarBackground('#69e2b9');

			var userId = localStorage.ID;
			var tou = localStorage.token
			
			mui.ajax(`${sever}xgt_sub_task_dtl/XuanZeError`, {
				data: {
					'userId': userId
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded',
					'Authorization': "" + 'Bearer ' + tou + ""
				},
				success: function(DATA) {
					console.log(JSON.stringify(DATA))
					console.log(DATA.length)
				layui.use('laytpl', function(){
				laytpl=layui.laytpl;
				var data = DATA;
				var xuanzhe=document.getElementById('xuanzhe').innerHTML
	     
	laytpl(xuanzhe).render(data, function(html){
//	  datika.innerHTML = html;
	  $('#datika').append(html);
	});
});
				

				},
				error: function(xhr, type, errorThrown) {
					//异常处理；
					console.log(type);
				}
			});

			
			

		})
